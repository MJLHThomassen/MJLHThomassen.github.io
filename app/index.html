<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 40px;
        }

        #todo-app {
            background: #fff;
            max-width: 400px;
            margin: auto;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .list-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .list-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }

        #list-select {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
            flex-grow: 1;
        }

        .list-buttons {
            display: flex;
            gap: 5px;
        }

        .list-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .new-list-btn {
            background: #27ae60;
            color: white;
        }

        .delete-list-btn {
            background: #e74c3c;
            color: white;
        }

        .rename-list-btn {
            background: #f39c12;
            color: white;
        }

        .todo-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #search-todo {
            padding: 8px;
            flex-grow: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        #search-todo::placeholder {
            color: #999;
        }

        #new-todo {
            padding: 8px;
            flex-grow: 1;
        }

        #add-btn {
            padding: 8px 12px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .button-group {
            display: flex;
            gap: 4px;
        }

        li.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .todo-checkbox {
            margin-right: 10px;
            cursor: pointer;
            transform: scale(1.2);
        }

        .todo-content {
            flex-grow: 1;
            cursor: pointer;
            position: relative;
        }

        .tooltip {
            visibility: hidden;
            opacity: 0;
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 8px 12px;
            z-index: 1000;
            font-size: 12px;
            white-space: nowrap;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .todo-content:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .delete-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 0;
            border-radius: 4px;
            cursor: pointer;
            min-width: 28px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .edit-btn {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 0;
            border-radius: 4px;
            cursor: pointer;
            min-width: 28px;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .todo-input {
            background: none;
            border: 1px solid #ddd;
            padding: 4px;
            border-radius: 4px;
            font-size: 14px;
            flex-grow: 1;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div id="todo-app">
        <h1>Todo Lists Manager</h1>

        <div class="list-controls">
            <div class="list-selector">
                <select id="list-select">
                    <option value="default">My Todo List</option>
                </select>
            </div>
            <div class="list-buttons">
                <button class="list-btn new-list-btn" id="new-list-btn">+ New</button>
                <button class="list-btn rename-list-btn" id="rename-list-btn">‚úèÔ∏è</button>
                <button class="list-btn delete-list-btn" id="delete-list-btn">üóëÔ∏è</button>
            </div>
        </div>

        <div class="todo-controls">
            <input type="text" id="new-todo" placeholder="Add a new task..." />
            <button id="add-btn">Add</button>
        </div>

        <div class="search-controls">
            <input type="text" id="search-todo" placeholder="Search tasks..." />
        </div>

        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
</body>

</html>
